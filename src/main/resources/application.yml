spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:tutorial3
    url: jdbc:h2:tcp://localhost/~/tutorial3
    username: sa
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true # system.out 출력
        format_sql: true
        default_batch_fetch_size: 1000 # 100 ~ 1000이 좋다고 한다, 1000이 일반적으로는 제일 좋음

logging:
  level:
    org.hibernate.SQL: debug


server:
  port: 7000